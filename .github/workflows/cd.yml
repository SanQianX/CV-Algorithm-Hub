name: CD Pipeline

on:
  workflow_run:
    workflows: [CI Pipeline]
    types: [completed]
    branches: [main]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download latest artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: web-ui-dist
          path: src/web-ui/dist

      - name: Build and push all services
        run: |
          for service in api-gateway algorithm-manager algorithm-engine data-manager monitoring task-orchestrator web-ui; do
            docker build -t cvhub/${service}:latest -t cvhub/${service}:${{ github.sha }} -f docker/${service}.Dockerfile .
            docker push cvhub/${service}:${{ github.sha }}
            docker push cvhub/${service}:latest
          done

      - name: Deploy to Staging (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/cv-algorithm-hub
            docker-compose pull
            docker-compose up -d
            docker image prune -f

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    steps:
      - name: Trigger Production Deployment
        run: echo "Production deployment approved and triggered"
